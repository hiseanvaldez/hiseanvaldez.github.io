name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install Dependencies
        run: npm ci
      - name: Build App
        run: npm run build
        env:
          PUBLIC_URL: /hiseanvaldez.github.io
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v1
